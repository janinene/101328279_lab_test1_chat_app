<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>
    main {
            border: 1px solid black;
            margin: auto;
            padding: 40px;
            display: block;
            margin-top: 200px;
            width: 500px;
        }

    <title>Registration</title>
</head>
<body>
    <main>  
        <form action="/register" method="post">
            <div class="form-group">
                <label for="inputEmail4">Username</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
            </div>
            <div class="form-group">
            <label for="inputAddress">First Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="First name" required>
            </div>
            <div class="form-group">
            <label for="inputAddress2">Last Name</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </main>
    
</body>
