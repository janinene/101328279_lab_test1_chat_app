<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/chatroom.css">
    <title>Chat Room</title>
</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
    <div class="col-md-6">
                <div class="card card-bordered">
                  <div class="card-header">
                    <h4 class="card-title"><strong>Chat</strong></h4>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <select name="rooms" id="rooms" class="form-control form-control-lg">
                        <option value='news'>news</option>
                        <option value='covid19'>covid19</option>
                        <option value='nodeJS'>nodeJS</option>
                    </select>
                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                        onclick='join()'>Join Room</button>
                    <label class="form-label" for="rooms">Select a Room</label>
                </div>
    
                  <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
                    <div class="media media-chat">
                      <div class="media-body">
                        <p>Hi</p>
                        <p>How are you ...???</p>
                        <p>What are you doing tomorrow?<br> Can we come up a bar?</p>
                      </div>
                    </div>
    
                    <div class="media media-meta-day">Today</div>
    
                    <div class="media media-chat media-chat-reverse">
                      <div class="media-body">
                        <p>Hiii, I'm good.</p>
                        <p>How are you doing?</p>
                        <p>Long time no see! Tomorrow office. will be free on sunday.</p>
                        <p class="meta"><time datetime="2018">00:06</time></p>
                      </div>
                    </div>
    
                  <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div></div>
    
                  <div class="publisher bt-1 border-light">
                    <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                    <input class="publisher-input" type="text" placeholder="Write something">
                    <span class="publisher-btn file-group">
                      <i class="fa fa-paperclip file-browser"></i>
                      <input type="file">
                    </span>
                    <a class="publisher-btn" href="#" data-abc="true"><i class="fa fa-smile"></i></a>
                    <a class="publisher-btn text-info" href="#" data-abc="true"><i class="fa fa-paper-plane"></i></a>
                  </div>
    
                 </div>
              </div>
              </div>
              </div>
              </div>
    
</body>
</html>
